<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <!-- Fixed viewport without maximum-scale and user-scalable restrictions for accessibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MotoQ - Professional motorcycle repair and maintenance booking system">
  <meta name="theme-color" content="#225FFF">

  <!-- Google Sign-In Client ID for Web -->
  <!-- Get this from: Firebase Console > Authentication > Sign-in method > Google > Web SDK configuration -->
  <meta name="google-signin-client_id" content="579238365079-sb2julgnhjt43kt85bbcjn0mlqtnpfnf.apps.googleusercontent.com">

  <!-- Cache control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MotoQ">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>MotoQ - Book Your Service Appointment</title>
  <link rel="manifest" href="manifest.json">

  <!-- Fix CSS compatibility issues -->
  <style>
    /* Fix text-size-adjust for cross-browser compatibility */
    html {
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- Fix Flutter's viewport meta tag after it loads -->
  <script>
    // Wait for Flutter to load and fix the viewport meta tag
    window.addEventListener('load', function() {
      setTimeout(function() {
        // Remove Flutter's restrictive viewport meta tag
        var flutterViewport = document.querySelector('meta[flt-viewport]');
        if (flutterViewport) {
          // Replace with accessible viewport settings
          flutterViewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
          flutterViewport.removeAttribute('user-scalable');
          flutterViewport.removeAttribute('maximum-scale');
        }
      }, 100);
    });
  </script>
</body>
</html>
